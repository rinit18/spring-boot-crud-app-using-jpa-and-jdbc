<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-color);
            padding: 20px;
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 25px;
        }

        /* --- Card Layout --- */
        .card {
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
        }

        /* --- Table Styling --- */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background-color: #f1f3f5;
            color: #495057;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        /* Align first and last th/td text */
        tr th:first-child, tr td:first-child {
            text-align: left;
        }
        tr th:last-child, tr td:last-child {
            text-align: right;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* --- Form Styling --- */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr 150px; /* Two inputs, one button */
            gap: 15px;
            align-items: center;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1em;
            width: 100%; /* Make input fill its grid cell */
            box-sizing: border-box; /* Important for padding */
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
        }

        /* --- Button Styling --- */
        button {
            padding: 12px 15px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button.delete {
            background-color: var(--danger-color);
        }

        button.delete:hover {
            background-color: #c82333;
        }

        /* Loading/Error state */
        .status-text {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        .error-text {
            color: var(--danger-color);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Student Management</h1>

    <div class="card">
        <table id="studentsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="studentBody">
            <tr>
                <td colspan="4" class="status-text">Loading...</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card">
        <h3>Add New Student</h3>
        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="marks" placeholder="Marks" required>
            <button type="submit">Add Student</button>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://spring-boot-crud-app-using-jpa-and-jdbc-production.up.railway.app/students";

    async function fetchStudents() {
        const tbody = document.getElementById("studentBody");
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            tbody.innerHTML = ""; // Clear loading state

            if (data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' class='status-text'>No students found</td></tr>";
                return;
            }

            data.forEach(student => {
                const row = `
                        <tr>
                            <td>${student.id}</td>
                            <td>${student.name}</td>
                            <td>${student.marks}</td>
                            <td>
                                <button class="delete" onclick="deleteStudent(${student.id})">Delete</button>
                            </td>
                        </tr>`;
                tbody.innerHTML += row;
            });
        } catch (error) {
            tbody.innerHTML =
                `<tr><td colspan='4' class='status-text error-text'>Couldn't load student data</td></tr>`;
            console.error("Error:", error);
        }
    }

    async function addStudent(event) {
        event.preventDefault();
        const nameInput = document.getElementById("name");
        const marksInput = document.getElementById("marks");

        const name = nameInput.value;
        const marks = marksInput.value;

        try {
            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, marks })
            });

            document.getElementById("studentForm").reset();
            fetchStudents(); // Refresh the list
        } catch (error) {
            console.error("Error adding student:", error);
            alert("Could not add student. Please check the console.");
        }
    }

    async function deleteStudent(id) {
        // Optional: Add a confirmation dialog
        if (!confirm("Are you sure you want to delete this student?")) {
            return;
        }

        try {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            fetchStudents(); // Refresh the list
        } catch (error) {
            console.error("Error deleting student:", error);
            alert("Could not delete student. Please check the console.");
        }
    }

    document.getElementById("studentForm").addEventListener("submit", addStudent);

    // Initial fetch
    fetchStudents();
</script>
</body>
</html>
