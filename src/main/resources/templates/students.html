<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fb;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 5px 10px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }
        button.delete {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.8;
        }
        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>Student Management</h1>

<table id="studentsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Marks</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="studentBody">
    <tr><td colspan="4">Loading...</td></tr>
    </tbody>
</table>

<form id="studentForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="marks" placeholder="Marks" required>
    <button type="submit">Add Student</button>
</form>

<script>
    const API_URL = "https://your-railway-domain.up.railway.app/students"; // âœ… Change this to your Railway backend URL

    async function fetchStudents() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();

            const tbody = document.getElementById("studentBody");
            tbody.innerHTML = "";

            if (data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4'>No students found</td></tr>";
                return;
            }

            data.forEach(student => {
                const row = `
                        <tr>
                            <td>${student.id}</td>
                            <td>${student.name}</td>
                            <td>${student.marks}</td>
                            <td>
                                <button class="delete" onclick="deleteStudent(${student.id})">Delete</button>
                            </td>
                        </tr>`;
                tbody.innerHTML += row;
            });
        } catch (error) {
            document.getElementById("studentBody").innerHTML =
                `<tr><td colspan='4' style='color:red;'>Couldn't load student data</td></tr>`;
            console.error("Error:", error);
        }
    }

    async function addStudent(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const marks = document.getElementById("marks").value;

        await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, marks })
        });

        document.getElementById("studentForm").reset();
        fetchStudents();
    }

    async function deleteStudent(id) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        fetchStudents();
    }

    document.getElementById("studentForm").addEventListener("submit", addStudent);
    fetchStudents();
</script>
</body>
</html>
